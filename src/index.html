<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="портфолио Марии Левиной на Яндекс.Практикуме">
  <meta name="author" content="Мария Левина">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
    </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-container">
            <img class="profile__image" src="<%=require('./images/logo.svg')%>" alt="Аватар">
            <button class="profile__avatar-button" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__author"></h1>
            <button class="profile__change-button" type="button"></button>
            <p class="profile__subline"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="content">
          <ul class="elements">

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__caption">&copy;2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_theme-litght popup-edit-author">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__edit-profile popup__form" name="edit-profile" novalidate>
            <input id = "item-name" value="not" class="popup__item item-name" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__error item-name-error"></span>
            <input id = "item-subline" value="not" class="popup__item item-subline" type="text" name="about" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="popup__error item-subline-error"></span>
            <button class="popup__submit-button edit-author-submit-button" type="submit" value="Сохранить">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_theme-litght popup-edit-card">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__edit-card popup__form" name="edit-card" novalidate>
            <input id="item-img-name" class="popup__item item-img-name" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error item-img-name-error"></span>
            <input id="item-img-url" class="popup__item item-img-url" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="popup__error item-img-url-error"></span>
            <button disabled class="popup__submit-button edit-card-submit-button" type="submit" value="Создать">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup popup_theme-dark popup-image-view">
        <div class="popup__container-view-image">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__view-image">
          <p class="popup__image-title"></p>
        </div>
      </section>
      <section class="popup popup-edit-avatar">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__edit-avatar popup__form" name="edit-avatar" novalidate>
            <input id="item-avatar-url" class="popup__item item-avatar-url" type="url" name="avatar" placeholder="Ссылка на аватар" required>
            <span class="popup__error item-avatar-url-error"></span>
            <button disabled class="popup__submit-button edit-card-submit-button" type="submit" value="Сохранить">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup-delete-confirm">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="popup__delete-confirm popup__form" name="delete-confirm" novalidate>
            <button class="popup__submit-button delete-confirm-submit-button" type="submit" value="Да">Да</button>
          </form>
        </div>
      </section>
      <template class="element-template">
        <li class="element">
          <img class="element__image">
          <button class="element__trash-button" type="button"></button>
          <div class="element__description">
            <h2 class="element__caption"></h2>
            <div class="element__like-container">
              <button class="element__like-button" type="button"></button>
              <p class="element__like-counter">0</p>
            </div>
          </div>
        </li>
      </template>
  </div>
</body>
</html>
