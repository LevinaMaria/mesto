<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="портфолио Марии Левиной на Яндекс.Практикуме">
    <meta name="author" content="Мария Левина">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__image" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__author">Жак-Ив Кусто</h1>
                    <button class="profile__change-button" type="button"></button>
                    <p class="profile__subline">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="content">
                <ul class="elements">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__caption">&copy;2020 Mesto Russia</p>
        </footer>
        <section class="popup popup-edit-author">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__edit-profile" name="edit-profile">
                    <input class="popup__item" type="text" name="name" placeholder="Имя">
                    <input class="popup__item" type="text" name="subline" placeholder="О себе">
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup-edit-card">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__edit-profile" name="edit-profile">
                    <input class="popup__item popup__item_image-name" type="text" name="image-name" placeholder="Название">
                    <input class="popup__item popup__item_image-url" type="text" name="url" placeholder="Ссылка на картинку">
                    <button class="popup__submit-button" type="submit">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup-view-image">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <img class="popup__view-image">
                <p class="popup__image-title"></p>
            </div>
        </section>
        <template class="element-template">
            <li class="element">
                <img class="element__image">
                <button class="element__trash-button" type="button"></button>
                <div class="element__description">
                    <h2 class="element__caption"></h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
