<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="портфолио Марии Левиной на Яндекс.Практикуме">
    <meta name="author" content="Мария Левина">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__image" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__author">Жак-Ив Кусто</h1>
                    <button class="profile__change-button" type="button"></button>
                    <p class="profile__subline">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/1.JPG" alt="Волынщик в Лондоне. Фотограф Ника Горошко">
                    <div class="element__description">
                        <h2 class="element__caption">Лондон</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/2.JPG" alt="Гондольер в Венеции. Фотограф Ника Горошко">
                    <div class="element__description">
                        <p class="element__caption">Венеция</p>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/4.JPG" alt="Остров Сими. Греция. Фотограф Ника Горошко">
                    <div class="element__description">
                        <p class="element__caption">о. Сими</p>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/3.HEIC" alt="Рыбацкая деревня. Рязань. Фотограф Ника Горошко">
                    <div class="element__description">
                        <p class="element__caption">Рязань</p>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/5.JPG" alt="Городок Бат. Великобритания. Фотограф Ника Горошко">
                    <div class="element__description">
                        <p class="element__caption">Бат</p>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/6.JPG" alt="Девятиарочный мост. Шри-Ланка. Фотограф Ника Горошко">
                    <div class="element__description">
                        <p class="element__caption">Шри-Ланка</p>
                        <button class="element__like-button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__caption">&copy;2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__edit-profile" name="edit-profile">
                    <input class="popup__item" type="text" name="name" placeholder="Имя">
                    <input class="popup__item" type="text" name="subline" placeholder="О себе">
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
